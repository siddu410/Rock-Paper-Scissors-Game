<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/paper_final.png">
        </div>
        <div class="choice" id="scissors">
            <img src="https://brsyvz.github.io/rock-paper-scissors-game/img/scissors.png">
        </div>
    </div>    
    <div class="score-board">
        <div class="score">
            <p id="user_score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="start">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
